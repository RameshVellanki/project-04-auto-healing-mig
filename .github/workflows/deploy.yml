name: Deploy Auto-Healing MIG

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'scripts/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  TERRAFORM_VERSION: '1.6.0'
  GCP_REGION: 'us-central1'
  GCP_ZONE: 'us-central1-a'

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ env.GCP_REGION }}
          TF_VAR_zone: ${{ env.GCP_ZONE }}
        run: |
          terraform plan -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/tfplan

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan.txt', 'utf8');
            const output = `#### Terraform Plan üìã
            \`\`\`
            ${plan}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: terraform

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ env.GCP_REGION }}
          TF_VAR_zone: ${{ env.GCP_ZONE }}
        run: terraform apply -auto-approve tfplan

      - name: Get Outputs
        working-directory: ./terraform
        id: outputs
        run: |
          echo "lb_ip=$(terraform output -raw lb_ip_address)" >> $GITHUB_OUTPUT
          echo "mig_name=$(terraform output -raw mig_name)" >> $GITHUB_OUTPUT

      - name: Wait for instances to be healthy
        run: |
          echo "Waiting for MIG instances to become healthy..."
          echo "This may take 5-6 minutes (initial delay + health checks)"
          sleep 360

      - name: Verify deployment
        env:
          LB_IP: ${{ steps.outputs.outputs.lb_ip }}
        run: |
          echo "Testing load balancer at: http://$LB_IP"
          
          # Wait for LB to be ready
          sleep 30
          
          # Test health endpoint
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "http://$LB_IP/api/health" || echo "000")
            
            if [ "$HTTP_STATUS" -eq 200 ]; then
              echo "‚úÖ Load balancer is healthy!"
              curl -s "http://$LB_IP/api/health" | jq .
              exit 0
            fi
            
            echo "Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES: HTTP $HTTP_STATUS"
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 30
          done
          
          echo "‚ùå Load balancer health check failed"
          exit 1

      - name: Deployment Summary
        if: always()
        env:
          LB_IP: ${{ steps.outputs.outputs.lb_ip }}
          MIG_NAME: ${{ steps.outputs.outputs.mig_name }}
        run: |
          echo "=========================================="
          echo "Auto-Healing MIG Deployment Summary"
          echo "=========================================="
          echo "Load Balancer IP: $LB_IP"
          echo "MIG Name: $MIG_NAME"
          echo "Region: ${{ env.GCP_REGION }}"
          echo "Zone: ${{ env.GCP_ZONE }}"
          echo ""
          echo "Access the application:"
          echo "  http://$LB_IP"
          echo ""
          echo "Test auto-healing:"
          echo "  See tests/test_auto_healing.sh"
